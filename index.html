---
layout: layout
title: "Posts"
hero: https://github.com/YvonneNgNYC/YvonneNgNYC.github.io/blob/master/img/IMG_3704.jpg
---
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    {% unless post.hide %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}" title="{{ post.intro}} - {{ post.content.size | divided_by:1000}}k word count">{{ post.title }}</a>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</section>
